<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Weather Dashboard</title>
</head>
<body>

    
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Weather Dashboard</a>
    </div>
  </nav>

    <div class="row">

        <div class="col s3">
            Search for a City:
            <div>
            <input placeholder="San Diego" id="entered_city" type="text" class="validate">
            <a class="waves-effect waves-light btn">Search</a>
            <!-- searched cities -->
            <ul id="city-results" class="collection"></ul>
            <!-- to clear searches-->
            <a id="clearlocalstorage" href="#"></a>    
            <!-- if the city was not found -->
            <div id="search-error"></div>

        </div>
        
        </div>

        <div class="col s9">
          Current weather and 5 day forecast 
            <!-- Current Weather for entered city -->
            <div id="currentweather" class="border rounded"></div>
            <!-- forecast for next five days -->
            <div id="fivedayforecast" class="row"></div>
        </div>  
      </div>

      <script src="./assets/js/script.js"></script>

          
            
</body>
</html>
